<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/style.css">
    <title>Trivia Game</title>
</head>
<body>
<div class="container">
    <header>
        <h1>Sandro's Trivia Game</h1>
    </header>

    <section class="flexbox section1">
        <div class="q_counter">1/10</div>
        <div class="q_field question" id="q_field">Question</div>
        <div class="q_points">0 pnts</div>
    </section>

    <div class="row">
        <section class="flexbox section2">
            <div class="answ answ1">answer1</div>
            <div class="answ answ2">answer2</div>
            <div class="answ answ3">answer3</div>
            <div class="answ answ4">answer4</div>
        </section>
    </div>
</div>



<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
<script src="scripts/script.js"></script>
</body>
</html>
